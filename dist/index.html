<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8" />
  <title>Trello Angular</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation-flex.min.css" />
  <link href="//cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body ng-cloak>
  <header>
    <div class="row">
      <h1 class="app-name left">Trello</h1>
    </div>
  </header>

  <ng-view></ng-view>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>

  <!-- libs -->
  <script src="js/libs/angular-drag-and-drop-lists.js" charset="utf-8"></script> <!-- Drag and Drop Plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script> <!-- Moment.js -->
  <script src="//cdn.rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.min.js"></script> <!-- Date Picker -->
  <script src="js/app.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/boardsCtrl.js"></script>
  <script src="js/controllers/boardCtrl.js"></script>
  <script src="js/controllers/listsCtrl.js"></script>
  <script src="js/controllers/listCtrl.js"></script>
  <script src="js/controllers/cardCtrl.js"></script>
  <!-- Factories -->
  <script src="js/factories/boardFactory.js"></script>
  <script src="js/factories/listFactory.js"></script>
  <!-- Directives -->
  <script src="js/directives/closeEditing.js"></script>
  <!-- Components -->
  <script src="js/components/cardDetail/cardDetail.js" charset="utf-8"></script>
</body>
</html>
