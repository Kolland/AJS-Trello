<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8" />
  <title>Trello Angular</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation-flex.min.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body ng-cloak>
  <header>
    <div class="row">
      <h1 class="app-name left">Trello</h1>
    </div>
  </header>
  <div class="simpleDemo row" ng-controller="SimpleDemoController">

      <div class="col-md-8">
          <div class="row">
              <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                  <div class="panel panel-info">
                      <div class="panel-heading">
                          <h3 class="panel-title">List {{listName}}</h3>
                      </div>
                      <div class="panel-body">
                        <!-- The dnd-list directive allows to drop elements into it.
                             The dropped data will be added to the referenced list -->
                        <ul dnd-list="list">
                            <!-- The dnd-draggable directive makes an element draggable and will
                                 transfer the object that was assigned to it. If an element was
                                 dragged away, you have to remove it from the original list
                                 yourself using the dnd-moved attribute -->
                            <li ng-repeat="item in list"
                                dnd-draggable="item"
                                dnd-moved="list.splice($index, 1)"
                                dnd-effect-allowed="move"
                                >
                                {{item.label}}
                            </li>
                        </ul>

                      </div>
                  </div>
              </div>
          </div>

          <div view-source="simple"></div>

      </div>

      <div class="col-md-4">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Generated Model</h3>
              </div>
              <div class="panel-body">
                  <pre class="code">{{modelAsJson}}</pre>
              </div>
          </div>
      </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>

  <!-- libs -->
  <script src="js/libs/angular-drag-and-drop-lists.min.js" charset="utf-8"></script>
  <script src="js/app.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/boardsCtrl.js"></script>
  <script src="js/controllers/boardCtrl.js"></script>
  <script src="js/controllers/listsCtrl.js"></script>
  <script src="js/controllers/listCtrl.js"></script>
  <script src="js/controllers/cardCtrl.js"></script>
  <!-- Factories -->
  <script src="js/factories/boardFactory.js"></script>
  <script src="js/factories/listFactory.js"></script>
  <script src="js/factories/cardFactory.js"></script>
  <!-- Directives -->
  <script src="js/directives/closeEditing.js"></script>
</body>
</html>
